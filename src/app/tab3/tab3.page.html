<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      More
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-list>
      <ion-list-header>
        My Profile
      </ion-list-header>
      <div *ngIf="!isLogin;">
        <ion-item lines="none"  (click)="pageNavigator('login')">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item lines="none"  (click)="pageNavigator('forget')">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>Forget password</ion-label>
        </ion-item>
      </div>
      <ion-item lines="none" (click)="pageNavigator('register')">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Edit profile</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Services
      </ion-list-header>
      <ion-item lines="none" (click)="emmergencyCall()">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>Emergency call</ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item lines="none" (click)="pageNavigator('feedback')">
        <ion-icon name="happy-outline" slot="start"></ion-icon>
        <ion-label>App Feedback</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="pageNavigator('settings')">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>App settings</ion-label>
      </ion-item>
      <div *ngIf="isLogin">
        <ion-item lines="none" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-card>
  
</ion-content>
